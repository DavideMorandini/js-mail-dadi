<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-mail-dadi</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- Esercizio Email -->
    <div class="container">

        <div class="row d-flex justify-content-center">

            <div class="col-6 d-flex flex-column justify-content-center 
            align-items-center py-3">
            
                <label for="user_email">Email:</label>

                <input type="email" id="user_email" name="email" required="required" placeholder="Scrivi la tua email">

                <button id="check_button" class="px-2 my-2">Controlla</button>

                <h4 id="result_text"></h4>
            </div>
        </div>
    </div>

    <!-- Esercizio Dice Game -->
    <div class="container my-5">

        <div class="row">

            <div class="col-12 d-flex justify-content-center py-3">

                <button id="dice_button" class="px-3">Gioca!</button>
            </div>
        </div>
    </div>

    <div class="container my-5">

        <div class="row">

            <div class="col-6 d-flex flex-column justify-content-center align-items-center">

                <h5>Numero del bot</h5>
                <p id="bot_result"></p>
            </div>

            <div class="col-6 d-flex flex-column justify-content-center align-items-center">

                <h5>Numero del giocatore</h5>
                <p id="user_result"></p>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row">

            <div class="col-12 d-flex justify-content-center align-items-center py-3">

                <h3 id="result_game_text"></h3>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Ã¬ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- myscript -->
    <script type="text/javascript" src="./assets/JS/myscript.js"></script>
</body>
</html>
